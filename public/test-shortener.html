<!DOCTYPE html>
<html>
  <head>
    <title>Link Shortener Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-section {
        background: #f5f5f5;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
      .result {
        background: #e8f5e8;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .error {
        background: #ffe8e8;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input {
        padding: 8px;
        width: 300px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîó Link Shortener Test Page</h1>

      <div class="test-section">
        <h3>Manual Test</h3>
        <input
          type="text"
          id="testUrl"
          placeholder="Enter URL to shorten"
          value="https://example.com/test-page"
        />
        <input
          type="text"
          id="customCode"
          placeholder="Custom code (optional)"
        />
        <br />
        <button onclick="testShorten()">Create Short URL</button>
        <div id="result"></div>
      </div>

      <div class="test-section">
        <h3>Automatic Tests</h3>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="testResults"></div>
      </div>
    </div>

    <script>
      async function testShorten() {
        const url = document.getElementById("testUrl").value;
        const customCode = document.getElementById("customCode").value;
        const resultDiv = document.getElementById("result");

        if (!url) {
          resultDiv.innerHTML =
            '<div class="result error">Please enter a URL</div>';
          return;
        }

        try {
          resultDiv.innerHTML =
            '<div class="result">Creating short URL...</div>';

          const response = await fetch("/api/shortener", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              originalUrl: url,
              customCode: customCode || undefined,
            }),
          });

          const result = await response.json();

          if (result.success) {
            resultDiv.innerHTML = `
                        <div class="result">
                            <strong>‚úÖ Short URL Created!</strong><br>
                            <strong>Short URL:</strong> <a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a><br>
                            <strong>Original URL:</strong> ${result.originalUrl}<br>
                            <strong>Short Code:</strong> ${result.shortCode}<br>
                            <button onclick="testRedirect('${result.shortUrl}', '${result.originalUrl}')">Test Redirect</button>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `<div class="result error"><strong>‚ùå Error:</strong> ${result.error}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="result error"><strong>‚ùå Network Error:</strong> ${error.message}</div>`;
        }
      }

      async function testRedirect(shortUrl, originalUrl) {
        try {
          // Test redirect by fetching with no-cors mode
          const response = await fetch(shortUrl, {
            method: "HEAD",
            mode: "no-cors",
          });

          // Since we can't check the redirect in JavaScript due to CORS,
          // we'll open it in a new window instead
          window.open(shortUrl, "_blank");

          alert(
            `Redirect test initiated. Check if ${shortUrl} redirects to ${originalUrl}`
          );
        } catch (error) {
          alert("Redirect test failed: " + error.message);
        }
      }

      async function runAllTests() {
        const resultsDiv = document.getElementById("testResults");
        resultsDiv.innerHTML = '<div class="result">Running tests...</div>';

        const testCases = [
          {
            name: "Valid HTTPS URL",
            url: "https://www.example.com/test",
            shouldWork: true,
          },
          {
            name: "Valid HTTP URL",
            url: "http://example.com/test",
            shouldWork: true,
          },
          {
            name: "URL without protocol",
            url: "github.com/test",
            shouldWork: true,
          },
          {
            name: "YouTube URL",
            url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
            shouldWork: true,
          },
          { name: "Empty URL", url: "", shouldWork: false },
          { name: "Invalid URL", url: "not-a-url", shouldWork: false },
        ];

        let results = "<h4>Test Results:</h4>";
        let passed = 0;
        let total = testCases.length;

        for (const test of testCases) {
          try {
            const response = await fetch("/api/shortener", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ originalUrl: test.url }),
            });

            const result = await response.json();
            const success = response.ok && result.success;

            if (
              (test.shouldWork && success) ||
              (!test.shouldWork && !success)
            ) {
              results += `<div class="result">‚úÖ ${test.name}: PASS</div>`;
              passed++;
            } else {
              results += `<div class="result error">‚ùå ${test.name}: FAIL</div>`;
            }
          } catch (error) {
            if (test.shouldWork) {
              results += `<div class="result error">‚ùå ${test.name}: ERROR - ${error.message}</div>`;
            } else {
              results += `<div class="result">‚úÖ ${test.name}: PASS (Expected failure)</div>`;
              passed++;
            }
          }
        }

        results += `<div class="result"><strong>Results: ${passed}/${total} tests passed (${Math.round(
          (passed / total) * 100
        )}%)</strong></div>`;
        resultsDiv.innerHTML = results;
      }

      // Load existing short URLs on page load
      window.onload = async function () {
        try {
          const response = await fetch("/api/shortener");
          if (response.ok) {
            const data = await response.json();
            console.log("Existing short URLs:", data.shortUrls?.length || 0);
          }
        } catch (error) {
          console.log("Could not load existing short URLs:", error.message);
        }
      };
    </script>
  </body>
</html>
